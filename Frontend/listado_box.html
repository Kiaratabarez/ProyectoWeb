<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Productos - Box</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
    }

    .contenedor {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    }

    .producto {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    text-align: center;
    }

    .producto img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
    }

    .producto h3 {
    font-size: 1.2rem;
    margin: 10px 0;
    }

    .producto p {
    color: #555;
    }

    .producto .precio {
    font-weight: bold;
    color: #28a745;
    }
</style>
</head>
<body>

<h1>Listado de Productos (Box)</h1>
<div class="contenedor">
    <div class="producto">
    <img src="https://via.placeholder.com/200x150" alt="Producto 1">
    <h3>Producto 1</h3>
    <p>Descripción breve del producto.</p>
    <p class="precio">$1000</p>
    </div>

    <div class="producto">
    <img src="https://via.placeholder.com/200x150" alt="Producto 2">
    <h3>Producto 2</h3>
    <p>Descripción breve del producto.</p>
    <p class="precio">$1500</p>
    </div>

    <div class="producto">
    <img src="https://via.placeholder.com/200x150" alt="Producto 3">
    <h3>Producto 3</h3>
    <p>Descripción breve del producto.</p>
    <p class="precio">$2000</p>
    </div>
</div>

</body>
</html>
